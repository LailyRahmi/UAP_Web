<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <style>
      table {
        margin-bottom: 50px;
        width: 50%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <h2>Tabel Barang</h2>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>
          <td>30.000</td>
        </tr>
      </tbody>
    </table>
    <table>
      <h2>Inputan User</h2>
      <tr>
        <td><label for="kodeBarang">Masukkan kode barang</label></td>
        <td>:</td>
        <td><input type="text" id="kodeBarang" /></td>
      </tr>
      <tr>
        <td><label for="jumlahBarang">Masukkan jumlah barang</label></td>
        <td>:</td>
        <td><input type="number" id="jumlahBarang" /></td>
      </tr>
      <tr>
        <td><button onclick="hitungTotal()">Submit</button></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script>
      function hitungTotal() {
        const kodeBarang1 = document.getElementById("kodeBarang").value;
        const jumlahBarang1 = parseInt(document.getElementById("jumlahBarang").value);

        let harga = 0;
        switch (kodeBarang1) {
          case "001":
            harga = 10000;
            break;
          case "002":
            harga = 10000;
            break;
          case "003":
            harga = 10000;
            break;
          default:
            harga = 0;
            break;
        }

        const total = harga * jumlahBarang1;
        if (total >= 0) {
          const konfirmasi = confirm(`Total Harga : Rp ${total}`);
          if (konfirmasi) {
            const jumlahUang = prompt("Masukkan jumlah uang user");
            if (jumlahUang !== null && jumlahUang >= total) {
              const kembalian = jumlahUang - total;
              window.alert(`Jumlah kembalian : Rp ${kembalian}`);
            } else {
              window.alert("Jumlah uang kurang");
            }
          } else {
            window.alert("inputan tidak valid");
          }
        }
      }
    </script>
  </body>
</html>
